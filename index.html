    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">Money Tips</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Total Pay</label>
                <input id="txtTotal" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">How much do u want to tip?</label>
                <select id="txtPercent" class="form-control">
                  <option value="10">10%</option>
                  <option value="20">20%</option>
                  <option value="30">30%</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">How many people do u want to share?</label>
                <input id="txtPeople" type="text" class="form-control" />
              </div>
            </div>
            <button id="btnCount" type="button" class="btn btn-primary">
              Count
            </button>
            <div id="showTips" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="divContent"></div>
    <button id="btnCreateP" class="btn btn-info">Click</button>

    <br />
    <br />

    <!-- rap film -->

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">Cinematic</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Film name</label>
                <input id="txtFilmname" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Price for Adult people</label>
                <input id="txtAdult" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Price for children and teen</label>
                <input id="txtChild" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for=""> Number of ticket of Adult people</label>
                <input id="txtNumberadult" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Number of ticket of children and teen</label>
                <input id="txtNumberchild" type="text" class="form-control" />
              </div>
            </div>
            <button
              id="btnCountmoneyleft"
              type="button"
              class="btn btn-primary"
            >
              Count
            </button>
            <div id="showLeftmoney" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
